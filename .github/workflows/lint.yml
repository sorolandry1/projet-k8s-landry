name: Lint

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linters
        run: |
          pip install black ruff
      
      - name: Run Black
        run: |
          cd backend
          black --check .
      
      - name: Run Ruff
        run: |
          cd backend
          ruff check app/

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

